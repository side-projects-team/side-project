<div class="grid h-screen place-items-center">
  <div class="card rounded-3xl">
    <div class="w-full h-full grid grid-cols-2">
      <div class="grid place-items-center">
        <form
          [formGroup]="loginForm"
          autocomplete="off"
          novalidate
          (ngSubmit)="loginUser(loginForm.value)"
          class="grid place-items-start w-50"
        >
          <h2 class="h2 card-title">Login</h2>
          <p class="text-sm">How do i get started at amet elit?</p>
          <button
            (click)="externalLogin()"
            class="google px-4 items-center justify-center text-center w-full py-2 border flex gap-2 border-slate-200 rounded-3xl text-slate-700 hover:border-slate-400 hover:text-slate-900 hover:shadow transition duration-150"
          >
            <img
              class="w-6 h-6"
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              loading="lazy"
              alt="google logo"
            />
            <span>Login with Google</span>
          </button>
          <div class="flex w-full mt-4 items-center justify-center space-x-4">
            <hr class="flex-1 h-px bg-gray-300" />
            <span class="text-gray-500 text-sm">Or sign in with Email</span>
            <hr class="flex-1 h-px bg-gray-300" />
          </div>
          <div class="w-full mt-4">
            <i *ngIf="showError" class="mt-3 text-sm text-red-600" role="alert">
              {{ errorMessage }}
            </i>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="text"
              id="email"
              formControlName="email"
              class="bg-gray-50 border py-2.5 px-3 border-gray-300 text-gray-900 text-sm rounded-3xl focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Enter your Email"
              required
            />
            <div class="w-full mt-1">
              <em
                class="w-full text-sm text-red-600"
                *ngIf="
                  validateControl('email') && hasError('email', 'required')
                "
                >Email is required</em
              >
              <em
                class="w-full text-sm text-red-600"
                *ngIf="validateControl('email') && hasError('email', 'email')"
                >Email is incorrect</em
              >
            </div>
          </div>
          <div class="mt-3 w-full">
            <label
              for="first_name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              id="password"
              formControlName="password"
              class="bg-gray-50 border py-2.5 px-3 border-gray-300 text-gray-900 text-sm rounded-3xl focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Enter your Password"
              required
            />
            <div class="w-full mt-1">
              <em
                class="w-full text-sm text-red-600"
                *ngIf="
                  validateControl('password') &&
                  hasError('password', 'required')
                "
                >Password is required</em
              >
            </div>
          </div>
          <a
            class="w-full text-sm ml-40 mt-1 text-blue-800"
            routerLink="/authentication/forgotpassword"
            >Forget Password?</a
          >
          <button
            [disabled]="!loginForm.valid"
            type="submit"
            class="btn mt-4 bg-blue-700 hover:bg-blue-400 text-white w-100 rounded-3xl disabled:bg-blue-400"
          >
            Sign in
          </button>
        </form>
      </div>
      <div class="relative">
        <img
          class="rounded-r-3xl object-cover w-full h-full inset-0"
          src="../../../assets/images/bg-login.jpg"
          alt=""
        />
        <img
          class="absolute bottom-0 left-1/2 person transform -translate-x-1/2"
          src="../../../assets/images/person-login.png"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
