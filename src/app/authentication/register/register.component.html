<div
  class="h-screen w-screen flex lg:flex-row place-items-center justify-center"
>
  <div
    class="w-full lg:w-5/12 h-full flex place-items-center lg:place-items-start justify-center lg:justify-start flex-col lg:py-40 gap-10 px-24"
  >
    <div class="gap-3 grid">
      <h1 class="text-black text-left">Sign Up</h1>
      <p class="text-black w-full">
        Create an account to start posting jobs and build your remote team with
        pc builders
      </p>
    </div>
    <div class="gap-4 flex flex-col w-full">
      <a
        class="border-gray-300 text-center flex-row flex justify-center place-items-center w-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="24"
          height="24"
          viewBox="0 0 48 48"
        >
          <path
            fill="#FFC107"
            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
          ></path>
          <path
            fill="#FF3D00"
            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
          ></path>
          <path
            fill="#4CAF50"
            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
          ></path>
          <path
            fill="#1976D2"
            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
          ></path>
        </svg>
        <p class="text-black p-2 flex-shrink-0">Sign up with Google</p>
      </a>
      <span class="text-gray-500 text-sm flex place-self-center"
        >Or sign using email</span
      >
      <div class="flex flex-col gap-3 w-full">
        <label
          class="border-gray-300 text-center flex-row flex justify-center place-items-center w-full relative"
        >
          <svg
            class="w-5 h-5 text-gray-800 dark:black absolute transform left-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 2-8.4 7.05a1 1 0 0 1-1.2 0L1 2m18 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1m18 0v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2"
            />
          </svg>
          <input class="form-control pl-10" type="text" placeholder="Email" />
        </label>
        <a class="continue p-2 text-center" href="">Continue</a>
      </div>
    </div>
    <span class="text-sm flex place-self-center"
      >Already have an account?<a class="pl-1 link text-sm" href=""
        >Sign in</a
      ></span
    >
  </div>
  <img
    src="../../../assets/images/purple-image.jpg"
    class="w-7/12 h-full hidden lg:block"
  />
</div>
