<div class="grid h-screen items-center">
  <div *ngIf="showError" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  <div *ngIf="showSuccess" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
  <div class="flex justify-center px-6 my-12">
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
      <div
        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
        style="
          background-image: url('https://source.unsplash.com/oWTW-jNGl9I/600x800');
        "
      ></div>
      <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
        <div class="px-8 mb-4 text-center">
          <h3 class="pt-4 mb-2 text-2xl">Forgot Your Password?</h3>
          <p class="mb-4 text-sm text-gray-700">
            We get it, stuff happens. Just enter your email address below and
            we'll send you a link to reset your password!
          </p>
        </div>
        <form
          [formGroup]="forgotPasswordForm"
          autocomplete="off"
          novalidate
          (ngSubmit)="forgotPassword(forgotPasswordForm.value)"
          class="px-8 pt-6 pb-8 mb-4 bg-white rounded"
        >
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="email"
            >
              Email
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="email"
              formControlName="email"
              type="email"
              placeholder="Enter Email Address..."
            />
            <div class="w-full mt-1">
              <em
                class="w-full text-sm text-red-600"
                *ngIf="
                  validateControl('email') && hasError('email', 'required')
                "
                >Email is required</em
              >
              <em
                class="w-full text-sm text-red-600"
                *ngIf="validateControl('email') && hasError('email', 'email')"
                >Email is incorrect</em
              >
            </div>
          </div>
          <div class="mb-6 text-center">
            <button
              class="w-full px-4 py-2 font-bold text-white rounded-full focus:outline-none focus:shadow-outline btn bg-blue-700 hover:bg-blue-400 disabled:bg-blue-400"
              type="submit"
              [disabled]="!forgotPasswordForm.valid"
            >
              Reset Password
            </button>
          </div>
          <hr class="mb-6 border-t" />
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              routerLink="authentication/register"
            >
              Create an Account!
            </a>
          </div>
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              routerLink="authentication/login"
            >
              Already have an account? Login!
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
